<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Account Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f3136;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background-color: #36393f;
            border-radius: 10px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 100%;
        }
        .logo-text {
            color: #7289da;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5a6a8f;
        }
        .footer {
            font-size: 12px;
            color: #b9bbbe;
            margin-top: 20px;
        }
        .footer a {
            color: #b9bbbe;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function prank() {
            alert("Gotcha, Jlotee! Happy April Fool's Day! >:]");
        }

        // Show content immediately without loading animation
        document.addEventListener('DOMContentLoaded', function() {
            // Nothing to do here, content shows immediately
        });
    </script>
</head>
<body>
    <div class="popup">
        <div class="title">Discord Account Verification</div>
        <div class="message">Your account has been flagged due to suspicious activity. Please verify your identity to continue using Discord.</div>
        
        <button class="button" onclick="prank()">Verify Account</button>

        <div class="footer">
            <p>This notification is generated by Discord. For support, visit our <a href="#">Help Center</a>.</p>
            <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
